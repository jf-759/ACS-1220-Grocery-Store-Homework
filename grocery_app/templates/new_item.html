{% extends 'base.html' %}

{% block content %}
<h1>New Item</h1>

<form method="POST">
    <fieldset>
        <legend>Please enter your item information:</legend>

        <label for="item_name">Item Name:</label>
        <input type="text" id="item_name" name="item_name" required>

        <label for="item_description">Item Description:</label>
        <textarea id="item_description" name="item_description" required></textarea>

        <label for="item_price">Item Price:</label>
        <input type="number" id="item_price" name="item_price" step="0.01" required>

        <label for="item_quantity">Item Quantity:</label>
        <input type="number" id="item_quantity" name="item_quantity" required>

        <button type="submit">Create Item</button>
    </fieldset>
</form>

{% endblock %}
